                    {
                        subtitle: "1.3 Segmentos do Mercado Financeiro",
                        content: `O mercado financeiro é segmentado para fins operacionais e regulatórios, dividindo-se em 4 pilares principais que se retroalimentam:
                        
                        1. Mercado Monetário: É o mercado de curtíssimo prazo, focado no controle da liquidez da economia. É onde o Banco Central atua comprando e vendendo títulos (Open Market) para calibrar a taxa de juros (Selic) e a quantidade de moeda em circulação.

                    {
                        subtitle: "CMN (Conselho Monetário Nacional)",
                        content: `O Conselho Monetário Nacional (CMN) é o órgão deliberativo máximo do sistema financeiro brasileiro. Ele não possui funções executivas; sua natureza é puramente normativa. Composto pelo Ministro da Fazenda (presidente), Ministro do Planejamento e Presidente do Banco Central, o CMN define as regras do jogo.\n\nSua principal responsabilidade é formular a política da moeda e do crédito, visando a estabilidade da moeda e o desenvolvimento econômico e social. É o CMN que define a Meta de Inflação que o Banco Central deve perseguir. Ele também regula as condições de constituição, funcionamento e fiscalização das instituições financeiras, além de disciplinar o crédito em todas as suas modalidades. Em resumo: o CMN manda, os outros obedecem e executam.`,

                        subtitle: "Banco Central do Brasil (Bacen)",
                        content: `O Bacen é a autarquia federal responsável por executar as normas do CMN e fiscalizar o Sistema Financeiro. Ele é o 'banco dos bancos' e o guardião do valor da moeda (controle da inflação). Possui autonomia operacional garantida por lei para não sofrer interferência política direta em suas decisões técnicas.\n\nSuas funções incluem: emitir papel-moeda (o Real), receber depósitos compulsórios (parte do dinheiro que os bancos captam e devem deixar guardado no BC), realizar operações de redesconto (empréstimos de liquidez para bancos), gerir as reservas internacionais (dólares do país) e fiscalizar o funcionamento das instituições financeiras para garantir a solidez do sistema.`,

                        ]

                        ]

                ]

            {

                        content: `Suitability é a verificação da adequação dos produtos ao perfil do cliente. É obrigatório. Envolve a coleta de informações sobre 3 pilares:\n1. Situação Financeira: Valor do patrimônio, renda, necessidade de liquidez futura.\n2. Objetivos de Investimento: Para que é o dinheiro? Aposentadoria (longo prazo) ou compra de casa (curto prazo)?\n3. Conhecimento e Experiência: O cliente entende o que é volatilidade? Já investiu em derivativos? Sabe o risco de perda?\nSem essa análise atualizada, a instituição é proibida de recomendar produtos.`,

            {

                        subtitle: "Open Finance",

                    {

                            { title: "Diversidade no Conselho (Fator G e S)", desc: "Estudos mostram que conselhos de administração diversos (gênero, raça, background) tomam decisões melhores e menos viciadas. Fundos ESG procuram ativamente empresas com essa característica, pois tendem a ser mais inovadoras e resilientes no longo prazo." }

                            { title: "Uso Indevido de Dados", desc: "Você faz um cadastro para abrir conta numa corretora, mas desiste no meio. A corretora pega seu e-mail e vende para uma loja de sapatos fazer marketing. Isso é desvio de finalidade. Pela LGPD, você pode processar a corretora e exigir a exclusão dos seus dados." }

        // --- APP STATE ---
        let activeModuleId = "sfn";
        let isMobileMenuOpen = false;

        // --- DOM ELEMENTS ---
        const desktopMenu = document.getElementById('desktop-menu-items');
        const mobileMenuContainer = document.getElementById('mobile-menu');
        const mobileMenuItems = document.getElementById('mobile-menu-items');
        const contentArea = document.getElementById('content-area');
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const footerText = document.getElementById('module-footer-text');

        // --- RENDER FUNCTIONS ---

        function renderSidebar() {
            const generateButton = (item, isMobile) => {
                const isActive = item.id === activeModuleId;
                const baseClasses = "block w-full text-left py-3 border-b border-indigo-700 text-white hover:text-yellow-400 transition";
                const desktopClasses = `w-full text-left p-3 rounded-lg mb-1 flex items-center gap-3 transition-all duration-200 text-sm font-medium ${isActive ? 'bg-indigo-50 text-indigo-900 border-l-4 border-indigo-600 shadow-sm' : 'text-slate-600 hover:bg-slate-100 hover:text-indigo-600'}`;
                
                const btn = document.createElement('button');
                btn.className = isMobile ? baseClasses : desktopClasses;
                
                if (!isMobile) {
                    btn.innerHTML = `
                        <span class="shrink-0 ${isActive ? 'text-indigo-600' : 'text-slate-400'}">
                            <i data-lucide="${item.iconName}" class="w-5 h-5"></i>
                        </span>
                        <span class="line-clamp-1">${item.title}</span>
                    `;
                } else {
                    btn.innerText = item.title;
                }

                btn.onclick = () => {
                    activeModuleId = item.id;
                    if (isMobile) toggleMobileMenu();
                    renderAll();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                return btn;
            };

            desktopMenu.innerHTML = '';
            mobileMenuItems.innerHTML = '';

            modulesData.forEach(item => {
                desktopMenu.appendChild(generateButton(item, false));
                mobileMenuItems.appendChild(generateButton(item, true));
            });
        }

        function renderContent() {
            const activeModule = modulesData.find(m => m.id === activeModuleId);
            
            if (!activeModule) return;

            footerText.innerText = `Fim do módulo de ${activeModule.title.split('.')[1] || activeModule.title}`;

            // Header Content
            let html = `
                <div class="mb-8">
                    <div class="flex items-center gap-3 text-indigo-600 mb-2">
                        <i data-lucide="${activeModule.iconName}" class="w-6 h-6"></i>
                        <span class="text-sm font-bold uppercase tracking-wider">Módulo Atual</span>
                    </div>
                    <h2 class="text-3xl md:text-4xl font-bold text-slate-900 mb-4">${activeModule.title}</h2>
                    <p class="text-lg text-slate-600 leading-relaxed border-l-4 border-yellow-400 pl-4 bg-yellow-50/50 py-2 rounded-r-lg">
                        ${activeModule.intro}
                    </p>
                </div>
                <div class="space-y-12">
            `;

            // Sections
            activeModule.sections.forEach((section, idx) => {
                html += `
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden group">
                        <!-- Título da Seção -->
                        <div class="bg-slate-50 p-6 border-b border-slate-100 flex items-center gap-3">
                            <span class="bg-indigo-100 text-indigo-700 font-bold px-3 py-1 rounded text-sm">
                                ${idx + 1}
                            </span>
                            <h3 class="text-xl font-bold text-slate-800">
                                ${section.subtitle}
                            </h3>
                        </div>

                        <div class="p-6 md:p-8">
                            <!-- Conteúdo Teórico -->
                            <div class="prose prose-slate max-w-none text-slate-600 leading-7 text-justify mb-8 whitespace-pre-line">
                                ${section.content}
                            </div>

                            <!-- Casos Práticos -->
                            <div class="grid lg:grid-cols-2 gap-6 mt-6">
                                ${section.cases.map((useCase, cIdx) => `
                                    <div class="bg-indigo-50/50 rounded-xl p-6 border border-indigo-100 hover:border-indigo-300 transition-colors relative overflow-hidden flex flex-col">
                                        <div class="absolute top-0 right-0 p-3 opacity-10">
                                            <i data-lucide="briefcase" class="w-12 h-12"></i>
                                        </div>
                                        <div class="flex items-center gap-2 mb-3">
                                            <span class="bg-yellow-400 text-yellow-900 text-xs font-bold px-2 py-1 rounded uppercase tracking-wider shrink-0">
                                                Case ${cIdx + 1}
                                            </span>
                                            <h4 class="font-bold text-indigo-900 text-sm leading-tight">
                                                ${useCase.title}
                                            </h4>
                                        </div>
                                        <p class="text-sm text-slate-700 leading-relaxed relative z-10 flex-1">
                                            ${useCase.desc}
                                        </p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            });

            html += `</div>`;
            contentArea.innerHTML = html;
        }

        function toggleMobileMenu() {
            isMobileMenuOpen = !isMobileMenuOpen;
            if (isMobileMenuOpen) {
                mobileMenuContainer.classList.remove('hidden');
            } else {
                mobileMenuContainer.classList.add('hidden');
            }
            // Toggle icon X / Menu
            mobileMenuBtn.innerHTML = isMobileMenuOpen 
                ? '<i data-lucide="x" class="w-6 h-6"></i>' 
                : '<i data-lucide="menu" class="w-6 h-6"></i>';
            lucide.createIcons();
        }

        function renderAll() {
            renderSidebar();
            renderContent();
            lucide.createIcons(); // Re-scan DOM for icons
        }

        // --- INIT ---
        mobileMenuBtn.onclick = toggleMobileMenu;
        renderAll();

    </script>
</body>
</html>
