        // --- APP STATE ---
        let activeModuleId = "sfn";
        let isMobileMenuOpen = false;
        let userAnswers = JSON.parse(localStorage.getItem('simuladoProgress')) || {}; // { questionId: selectedOptionIndex }

        // --- DOM ELEMENTS ---
        const desktopMenu = document.getElementById('desktop-menu-items');
        const mobileMenuContainer = document.getElementById('mobile-menu');
        const mobileMenuItems = document.getElementById('mobile-menu-items');
        const contentArea = document.getElementById('content-area');
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const footerText = document.getElementById('module-footer-text');

        // --- RENDER FUNCTIONS ---

        function renderSidebar() {
            const generateButton = (item, isMobile) => {
                const isActive = item.id === activeModuleId;
                const baseClasses = "block w-full text-left py-3 border-b border-indigo-700 text-white hover:text-yellow-400 transition";
                const desktopClasses = `w-full text-left p-3 rounded-lg mb-1 flex items-center gap-3 transition-all duration-200 text-sm font-medium ${isActive ? 'bg-indigo-50 text-indigo-900 border-l-4 border-indigo-600 shadow-sm' : 'text-slate-600 hover:bg-slate-100 hover:text-indigo-600'}`;
                
                const btn = document.createElement('button');
                btn.className = isMobile ? baseClasses : desktopClasses;
                
                if (!isMobile) {
                    btn.innerHTML = `
                        <span class="shrink-0 ${isActive ? 'text-indigo-600' : 'text-slate-400'}">
                            <i data-lucide="${item.iconName}" class="w-5 h-5"></i>
                        </span>
                        <span class="line-clamp-1">${item.title}</span>
                    `;
                } else {
                    btn.innerText = item.title;
                }

                btn.onclick = () => {
                    activeModuleId = item.id;
                    if (isMobile) toggleMobileMenu();
                    renderAll();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                return btn;
            };

            desktopMenu.innerHTML = '';
            mobileMenuItems.innerHTML = '';

            modulesData.forEach(item => {
                desktopMenu.appendChild(generateButton(item, false));
                mobileMenuItems.appendChild(generateButton(item, true));
            });
        }

        function renderSimulado() {
            const answeredCount = Object.keys(userAnswers).length;
            const correctCount = Object.keys(userAnswers).filter(id => {
                const q = questionsData.find(q => q.id == id);
                return q && userAnswers[id] === q.correct;
            }).length;

            let html = `
                <div class="mb-8 relative">
                    <div class="flex items-center gap-3 text-indigo-600 mb-2">
                        <i data-lucide="award" class="w-6 h-6"></i>
                        <span class="text-sm font-bold uppercase tracking-wider">Modo Simulado</span>
                    </div>
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-4">
                        <h2 class="text-3xl md:text-4xl font-bold text-slate-900">Simulado ANBIMA</h2>
                        <div class="bg-indigo-100 text-indigo-800 px-4 py-2 rounded-lg font-bold text-sm shadow-sm flex items-center gap-2">
                            <span>Progresso: ${answeredCount}/50</span>
                            <span class="text-green-600 ml-2">Acertos: ${correctCount}</span>
                        </div>
                    </div>
                    <p class="text-lg text-slate-600 leading-relaxed border-l-4 border-yellow-400 pl-4 bg-yellow-50/50 py-2 rounded-r-lg">
                        Teste seus conhecimentos com quest√µes reais. O progresso √© salvo automaticamente.
                        <button onclick="resetSimulado()" class="float-right text-xs bg-red-100 text-red-600 px-2 py-1 rounded hover:bg-red-200 ml-4">Reiniciar Simulado</button>
                    </p>
                </div>
                <div class="space-y-8">
            `;

            questionsData.forEach((q, idx) => {
                const userAnswer = userAnswers[q.id];
                const isAnswered = userAnswer !== undefined;
                const isCorrect = isAnswered && userAnswer === q.correct;
                
                let feedbackHtml = '';
                let borderClass = 'border-slate-200';
                let bgClass = 'bg-white';

                if (isAnswered) {
                    if (isCorrect) {
                        borderClass = 'border-green-300';
                        bgClass = 'bg-green-50/30';
                        feedbackHtml = `<div class="mt-3 text-sm font-bold text-green-600 flex items-center gap-2"><i data-lucide="check-circle" class="w-4 h-4"></i> Resposta Correta!</div>`;
                    } else {
                        borderClass = 'border-red-300';
                        bgClass = 'bg-red-50/30';
                        feedbackHtml = `
                            <div class="mt-3 text-sm font-bold text-red-600 flex items-center gap-2"><i data-lucide="x-circle" class="w-4 h-4"></i> Incorreto.</div>
                            <div class="text-sm text-slate-600 ml-6">A resposta correta √©: <strong>${['A','B','C','D'][q.correct]}</strong></div>
                        `;
                    }
                }

                html += `
                    <div class="p-6 rounded-xl border-2 shadow-sm ${borderClass} ${bgClass} transition-all">
                        <div class="flex items-start gap-3 mb-4">
                            <span class="bg-indigo-600 text-white font-bold w-8 h-8 flex items-center justify-center rounded-full flex-shrink-0 text-sm">${q.id}</span>
                            <h3 class="text-lg font-medium text-slate-800 leading-snug">${q.text}</h3>
                        </div>
                        
                        <div class="space-y-2 ml-11">
                            ${q.options.map((opt, optIdx) => {
                                const isSelected = userAnswer === optIdx;
                                const isThisCorrect = q.correct === optIdx;
                                
                                let optionClass = "p-3 rounded-lg border border-slate-200 hover:bg-slate-50 cursor-pointer flex items-center gap-3 transition-colors";
                                if (isAnswered) {
                                    if (isSelected && isCorrect) optionClass = "p-3 rounded-lg border border-green-500 bg-green-100 font-medium flex items-center gap-3";
                                    else if (isSelected && !isCorrect) optionClass = "p-3 rounded-lg border border-red-500 bg-red-100 flex items-center gap-3";
                                    else if (!isSelected && isThisCorrect && !isCorrect) optionClass = "p-3 rounded-lg border border-green-500 bg-green-50 flex items-center gap-3 opacity-70"; // Show correct if wrong
                                    else optionClass = "p-3 rounded-lg border border-slate-100 opacity-50 flex items-center gap-3 pointer-events-none";
                                }

                                return `
                                    <div class="${optionClass}" onclick="handleAnswer(${q.id}, ${optIdx})">
                                        <div class="w-5 h-5 rounded-full border-2 border-slate-300 flex items-center justify-center ${isSelected ? (isCorrect ? 'border-green-600 bg-green-600' : 'border-red-600 bg-red-600') : ''}">
                                            ${isSelected ? '<div class="w-2 h-2 bg-white rounded-full"></div>' : ''}
                                        </div>
                                        <span class="text-sm text-slate-700"><strong>${['A','B','C','D'][optIdx]})</strong> ${opt}</span>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                        <div class="ml-11">
                            ${feedbackHtml}
                        </div>
                    </div>
                `;
            });

            html += `</div>`;
            contentArea.innerHTML = html;
            footerText.innerText = "Simulado ANBIMA - CPA-10/20";
            lucide.createIcons();
        }

        function handleAnswer(questionId, optionIndex) {
            // Se j√° respondeu, n√£o faz nada (trava a quest√£o)
            if (userAnswers[questionId] !== undefined) return;

            userAnswers[questionId] = optionIndex;
            localStorage.setItem('simuladoProgress', JSON.stringify(userAnswers));
            renderSimulado(); // Re-render to show feedback
        }

        function resetSimulado() {
            if(confirm("Tem certeza que deseja apagar todo o progresso do simulado?")) {
                userAnswers = {};
                localStorage.removeItem('simuladoProgress');
                renderSimulado();
            }
        }

        function renderContent() {
            const activeModule = modulesData.find(m => m.id === activeModuleId);
            
            if (!activeModule) return;

            // Check if it is the special Simulado module
            if (activeModule.isSimulado) {
                renderSimulado();
                return;
            }

            footerText.innerText = `Fim do m√≥dulo de ${activeModule.title.split('.')[1] || activeModule.title}`;

            // Header Content
            let html = `

                                ${section.subtitle}
                            </h3>
                        </div>

                        <div class="p-6 md:p-8">
                            <!-- Conte√∫do Te√≥rico -->
                            <div class="prose prose-slate max-w-none text-slate-600 leading-7 text-justify mb-8 whitespace-pre-line">
                                ${section.content}
                            </div>

                            <!-- Casos Pr√°ticos -->
                            <div class="grid lg:grid-cols-2 gap-6 mt-6">
                                ${section.cases.map((useCase, cIdx) => `
                                    <div class="bg-indigo-50/50 rounded-xl p-6 border border-indigo-100 hover:border-indigo-300 transition-colors relative overflow-hidden flex flex-col">
                                        <div class="absolute top-0 right-0 p-3 opacity-10">
                                            <i data-lucide="briefcase" class="w-12 h-12"></i>
                                        </div>
                                        <div class="flex items-center gap-2 mb-3">
                                            <span class="bg-yellow-400 text-yellow-900 text-xs font-bold px-2 py-1 rounded uppercase tracking-wider shrink-0">
                                                Case ${cIdx + 1}
                                            </span>
                                            <h4 class="font-bold text-indigo-900 text-sm leading-tight">
                                                ${useCase.title}
                                            </h4>
                                        </div>
                                        <p class="text-sm text-slate-700 leading-relaxed relative z-10 flex-1">
                                            ${useCase.desc}
                                        </p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            });

            html += `</div>`;
            contentArea.innerHTML = html;
        }

        function toggleMobileMenu() {
            isMobileMenuOpen = !isMobileMenuOpen;
            if (isMobileMenuOpen) {
                mobileMenuContainer.classList.remove('hidden');
            } else {
                mobileMenuContainer.classList.add('hidden');
            }
            // Toggle icon X / Menu
            mobileMenuBtn.innerHTML = isMobileMenuOpen 
                ? '<i data-lucide="x" class="w-6 h-6"></i>' 
                : '<i data-lucide="menu" class="w-6 h-6"></i>';
            lucide.createIcons();
        }

        function renderAll() {
            renderSidebar();
            renderContent();
            lucide.createIcons(); // Re-scan DOM for icons
        }

        // --- INIT ---
        mobileMenuBtn.onclick = toggleMobileMenu;
        renderAll();

    </script>
